<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
	
	<script>
			function validate(form)
			{
				var password = form.password.value; 
                var cpassword = form.cpassword.value;
				
				
				if(password!=cpassword)
				{
					alert('password not match');
					return false;
				}
			
				var lowerreg=/(?=.*[a-z])/;
				if(!password.match(lowerreg))
				{
					alert('password at least one lowercase letter');
					return false;
				}
				var upperreg=/(?=.*[A-Z])/;
				if(!password.match(upperreg))
				{
					alert('password at least one upper letter');
					return false;
				}
				
				var digitreg=/[0-9]/;
				if(!password.match(digitreg))
				{
					alert('password at least one digit');
					return false;
				}
				var specialreg=/[!@#\$%\^&\*]/;
				if(!password.match(specialreg))
				{
					alert('password at least one special charcter');
					return false;
				}
			
				
			}
		</script>
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="signup.php" onsubmit="return validate(this)">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="cpassword" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

   
   
</body>
</html>
